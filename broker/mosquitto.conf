# Standard MQTT listener for ESP32 and other clients
listener 1883 0.0.0.0
protocol mqtt

# WebSocket listener cho web dashboard
listener 8083 0.0.0.0
protocol websockets

# Security settings
allow_anonymous false
password_file /home/nhat/Working_Space/My_Project/SMART_HOME/broker/config/auth/passwd.txt

# Persistence settings
persistence true
persistence_location /home/nhat/Working_Space/My_Project/SMART_HOME/broker/data

# Logging
log_type all
log_dest stdout
log_dest file /home/nhat/Working_Space/My_Project/SMART_HOME/broker/log/mosquitto.log

# Connection settings
max_connections -1
max_inflight_messages 20
max_queued_messages 1000

# WebSocket specific settings (optional)
# websockets_log_level 255